version: '3'

services:
  mongodb:
    image: mongo
  rabbitmq:
    image: rabbitmq:3.7-management-alpine
  app:
    image: mias/mias-core:latest
    ports:
      - 8082:8082
    environment:
      SERVER_PORT: 8082
      DB_HOST: mongodb
      RABBIT_HOST: rabbitmq
    links:
      - mongodb
      - rabbitmq